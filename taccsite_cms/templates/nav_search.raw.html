{% load staticfiles %}
<!-- FAQ: This template loads independently at a unique url (see `urls.py`)
          so Portal and User Guide can render this markup into their markup. -->

<style type="text/css">
  /* Hide search bar before all relevant styles have loaded */
  /* FAQ: Manage visibility of search bar to avoid FOUC */
  /* HACK: This should be done via dynamic `[data-status="loaded"]` */
  /* SEE: /.../static/site_cms/css/src/_imports/elements/tacc-search-bar.css */
  :host { visibility: hidden; height: 0; }
</style>

<link rel="stylesheet" href="{% static "site_cms/css/build/site.tacc-search-bar.css" %}">

<form part="form" method="get" action="/search">
  <label for="header-search" class="u-hide--visually" part="label">
    Search
  </label>

  <input
    id="header-search"
    type="search"
    name="query_string"
    placeholder="Search the website"
    autocomplete="off"
    minlength="3"
    part="input" />
  <input type="hidden" name="page" value="1" />

  <button type="submit" part="button" class="icon icon-search">
    <span class="u-hide--visually">Search</span>
  </button>
</form>
