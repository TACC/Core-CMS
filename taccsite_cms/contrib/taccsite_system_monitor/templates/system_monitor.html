{% load static %}

<link rel="stylesheet" href="{% static "taccsite_system_monitor/css/system_monitor.css" %}" />

<div {# class="s-system-monitor" #}{{ instance.attributes_str }}>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">STATUS</th>
        <th scope="col">LOAD</th>
        <th scope="col">RUNNING</th>
        <th scope="col">QUEUED</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td scope="row">
          <span
            id="status"
            class="iconworks  badge badge-success  d-none"
            data-icon="&#217;"
            >Operational</span
          >
        </td>
        <td id="load_percentage">-</td>
        <td id="jobs_running">-</td>
        <td id="jobs_queued">-</td>
      </tr>
    </tbody>
  </table>
</div>

<script>window.SYSMON_SYSTEM_HOSTNAME = '{{ instance.system }}';</script>
<script src="{% static "taccsite_system_monitor/js/system_monitor.js" %}"></script>
